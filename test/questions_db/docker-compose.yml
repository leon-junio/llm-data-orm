version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: questions_db_mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "questions_db"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./test_db.sql:/docker-entrypoint-initdb.d/questions_db.sql

volumes:
  mysql_data:
    driver: local